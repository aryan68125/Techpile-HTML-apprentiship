<html>
<head>
<style>
div{
height:100px;
width:300px;
background:#ec2929;
color:white;
border-radius:5px;
line-height:50px;
text-align:center;
font-size:23px;
position:absolute;
top:0%;
left:0%;
animation:animate_div 3s infinite alternate;
}
@keyframes animate_div{
0%{
position:absolute;
top:0%;
left:0%;
background:green;
}
20%{
position:absolute;
top:0%;
left:79%;
background:lightblue;
transform:rotate(90deg);
}
40%{
position:absolute;
top:85%;
left:79%;
background:orange;
transform:rotate(180deg);
}
60%{
position:absolute;
top:85%;
left:0%;
background:yellow;
color:black;
transform:rotate(270deg);
}
80%{
position:absolute;
top:45%;
left:45%;
background:purple;
transform:rotate(360deg);
}
100%{
position:absolute;
top:0%;
left:0%;
background:red;
transform:rotate(360deg);
}
}
</style>
</head>
<body>
<div><h1>Techpile</h1></div>
</body>
</html>

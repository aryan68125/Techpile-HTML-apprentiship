<html>
<head>
<title>Animation assignment</title>
<link href = "../../css/bootstrap.css" rel="stylesheet"/>
<link href = "../../images/app.png" rel = "icon"/>
</head>
<body>
<marquee direction = "left" behavior = "alternate" hspace="50px" bgcolor = "red">
<img src = "../../images/app.png" height = "60px" width="60px"/>
</marquee>

<marquee direction = "right" behavior = "alternate" hspace="50px" bgcolor = "yellow">
<img src = "../../images/app.png" height = "60px" width="60px"/>
</marquee>

<marquee direction = "up" behavior = "slide" vspace="50px" bgcolor = "green" loop="5">
<img src = "../../images/app.png" height = "60px" width="60px"/>
</marquee>

<marquee direction = "down" behavior = "slide" vspace="50px" bgcolor = "grey" loop="5">
<img src = "../../images/app.png" height = "60px" width="60px"/>
</marquee>

<marquee direction = "left" behavior = "scroll" hspace="50px" bgcolor = "blue">
<img src = "../../images/app.png" height = "60px" width="60px"/>
</marquee>

<marquee direction = "right" behavior = "scroll" hspace="50px" bgcolor = "aqua">
<img src = "../../images/app.png" height = "60px" width="60px"/>
</marquee>
</body>
</html>

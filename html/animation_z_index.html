<html>
<head>
<style>
div{
height:120px;
width:120px;
border:10px groove grey;
border-radius:10px;
position:absolute;
}
#dv1{
background:red;
z-index:1;
top:0%;
left:0%;
}
#dv2{
background:blue;
z-index:2;
top:10%;
left:10%;
}
#dv3{
background:green;
z-index:3;
top:20%;
left:20%;
}
#dv4{
background:purple;
z-index:4;
top:30%;
left:30%;
}
#dv5{
background:black;
z-index:5;
top:40%;
left:40%;
}
@keyframes z_index_animation{
0%{
z-index:1;
}
20%{
z-index:2;
}
40%{
z-index:3;
}
60%{
z-index:4;
}
80%{
z-index:5;
}
100%{
z-index:1;
}
}
</style>
</head>
<body>
<div id="dv1"></div>
<div id="dv2"></div>
<div id="dv3"></div>
<div id="dv4"></div>
<div id="dv5"></div>
</body>
</html>

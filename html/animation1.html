<html>
<head>
<title>Animation1</title>
<link href="../css/bootstrap.css" rel="stylesheet"/>
</head>
<body>

<marquee direction = "left" bgcolor = "aqua" onmouseover = "stop()" onmouseleave = "start()">
<h1>HTML and CSS</h1>
</marquee>

<marquee direction = "right" bgcolor = "red" onmouseover = "stop()" onmouseleave = "start()" hspace = "50px">
<h1>HTML and CSS</h1>
</marquee>

<marquee direction = "up" bgcolor = "grey" height="100px" onmouseover = "stop()" onmouseleave = "start()" behavior="alternate" vspace = "50px">
<h1>HTML and CSS</h1>
</marquee>

<marquee direction = "down" bgcolor = "green" onmouseover = "stop()" onmouseleave = "start()" behavior="slide" loop="5">
<h1>HTML and CSS</h1>
</marquee>
</body>
</html>

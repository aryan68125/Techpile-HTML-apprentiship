<html>
    <head>
        <style>
            div{
                height:500px;
                width:500px;
                box-sizing:border-box;
                background:red;
            }
            span{
                background:yellow;
                height:50px;
                width:50px;
                text-align:center;
                margin:3px;
                display:inline-block;
                padding-top: 10px;
            }


            li{
                background:rgba(234,123,100);
                border:2px solid green;
                list-style-position: inside;
                height:50px;
                width:100px;
                text-align:center;
                padding-top:15px;
                display:inline-block;
            }
        </style>
    </head>
    <body>
        <!--Inine to block and inine-block demonstration start-->
        <div>
            <span>T</span>
            <span>E</span>
            <span>C</span>
            <span>H</span>
            <span>P</span>
            <span>I</span>
            <span>L</span>
            <span>E</span>
        </div>
        <!--Inine to block and inine-block demonstration end-->

        <!--block to inline demo start-->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>JS Query</li>
        </ul>
        <!--block to inline demo end-->
    </body>
</html>

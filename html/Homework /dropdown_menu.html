<html>
<head>
<link href="../../css/bootstrap.css" rel="stylesheet"/>
<title>dropdown menu</title>
</head>
<body>
<!--drop down menu start-->
<center><h1>Drop down menu</h1></center>
<!--Example 1 start-->
<h4>Example 1</h4>
Fruit : 
<select>
<option>Apple</option>
<option>Cherry</option>
<option>Lemon</option>
<option>Orange</option>
<option>Peach</option>
<option>Strawberry</option>
</select>
<!--Example 1 end-->

<!--Example 2 start-->
<h5>Example 2</h5>
<h5>List of IIT colleges in India</h5>
<select>
<option>IIT Madras</option>
<option>IIT Delhi</option>
<option>IIT Bombay</option>
<option>IIT Kharagpur</option>
<option>IIT Hydrabad</option>
<option>IIT Indore</option>
<option>IIT Bhubaneshwar</option>
<option>IIT Tirupati</option>
<option>IIT Goa</option>
<option>IIT Bhelai</option>
</select>
<!--Example 2 end-->

<!--Option group drop down menu example 3 start-->
<H4>Example 3 option group drop down menu</H4>
<select>
<optgroup label="Picnic">
<option>Mustard</option>
<option>Ketchup</option>
<option>Relish</option>
</optgroup>

<optgroup label="Camping">
<option>Tent</option>
<option>Flash Light</option>
<option>Toilet Paper</option>
</optgroup>
</select>
<!--Option group drop down menu example 3 end-->

<!--Option group drop down menu example 4 start-->
<h4>Option menu group example 4</h4>
<select>
<optgroup label="Brows web design tuts+">
<option>Home</option>
<option>tutorials</option>
<option>Articles</option>
<option>Tips</option>
<option>Sessions</option>
<option>Videos</option>
<option>Premium</option>
</optgroup>

<optgroup label="About web design tuts+">
<option>Advertise</option>
<option>Write for us</option>
<option>About</option>
<option>Usage</option>
</optgroup>

<optgroup label = "Tuts+ Network">
<option>Tuts+ Hub</option>
<option>Psdtuts+</option>
<option>Nettuts+</option>
<option>VextorTut+</option>
<option>Audio tuts+</option>
</optgroup>
</select>
<!--Option group drop down menu example 4 end-->

<!--drop down menu end-->
</body>
</html>
